# Site 站点基础配置
title: ZC Blog
subtitle: "今天的努力，是为了明天的毫不费力。"
description: "今天的努力，是为了明天的毫不费力。"
author: luanshiyinyang
# Support language: de, en, fr-FR, id, ja, ko, pt-BR, pt, ru, zh-Hans, zh-hk, zh-tw
language: zh-Hans
date_format: '%Y-%m-%d'


# URL 路由配置
## If your site is put in a subdirectory, set url as 'http://yoursite.com' and baseurl as '/child'
url: "https://luanshiyinyang.github.io"  
baseurl: ''
permalink: pretty

# Pagination 分页配置
paginate: 10
# paginate_path: "/page:num/"
# archive:
#   paginate: 10
#   paginate_path: "/page:num/"
# category:
#   paginate: 10
#   paginate_path: "/page:num/"
# tag:
#   paginate: 10
#   paginate_path: "/page:num/"

# Handling Reading
# exclude: ["README.md"]

# Separator
# excerpt_separator: <!-- more -->

# Code Highlighter 代码高亮配置
## 'pygments' is unsupported on GitHub Pages now.
highlighter: rouge
highlight:
  line_number: true
  auto_detect: true

#### Markdown Processors Markdown配置
## 'redcarpet' is unsupported on GitHub Pages now.
markdown: kramdown
kramdown:
    input: GFM

# Default Attributes
## Docs: https://jekyllrb.com/docs/configuration/#front-matter-defaults
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: true

# Atom feed
feed:
  path: atom.xml

# Plugins 插件配置
## Docs: https://help.github.com/articles/configuring-jekyll-plugins/
plugins:
